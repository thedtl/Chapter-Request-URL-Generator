<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Request URL Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 900px;
        }
        h1 { margin-top: 0; font-size: 24px; color: #111; text-align: center; }
        p.subtitle { color: #666; margin-bottom: 25px; text-align: center; }
        
        label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
        }
        label:first-of-type { margin-top: 0; }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
            font-family: 'Inter', sans-serif;
        }
        input:focus, textarea:focus { border-color: #0061fe; }
        
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-row input { flex: 1; }
        
        .input-hint {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
        }
        
        .scan-btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            white-space: nowrap;
        }
        .scan-btn:hover { background: #218838; }
        .scan-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.loading {
            display: block;
            background: #e7f3ff;
            color: #0056b3;
            border: 1px solid #b8daff;
        }
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.warning {
            display: block;
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .chapter-section {
            margin-top: 25px;
            display: none;
        }
        .chapter-section.visible { display: block; }
        
        .chapter-list {
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            max-height: 400px;
            overflow-y: auto;
        }
        .chapter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .chapter-row input {
            margin: 0;
            padding: 10px;
            font-size: 14px;
        }
        .chapter-row input.chapter-title { flex: 3; }
        .chapter-row input.chapter-pages { flex: 1; min-width: 70px; max-width: 90px; }
        .chapter-row .remove-btn {
            padding: 8px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .chapter-row .remove-btn:hover { background: #c82333; }
        
        .chapter-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .add-btn {
            padding: 10px 20px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .add-btn:hover { background: #138496; }
        .clear-chapters-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .clear-chapters-btn:hover { background: #5a6268; }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        .generate-btn {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #0061fe;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .generate-btn:hover { background: #004bb5; }
        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .clear-btn {
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
        }
        .clear-btn:hover { background: #e9ecef; }
        
        #results {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .result-wrapper { position: relative; margin-bottom: 20px; }
        .code-box {
            background: #f8f9fa;
            padding: 15px;
            padding-right: 80px;
            border: 1px solid #e1e1e1;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #444;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: white;
            border: 1px solid #ccc;
            color: #333;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:hover { background: #eee; }
        
        .section-divider {
            margin: 25px 0;
            border-top: 2px dashed #ddd;
            position: relative;
        }
        .section-divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 12px;
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pdf-info {
            margin-top: 15px;
            padding: 12px 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
        .pdf-info strong { color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h1>Chapter Request URL Generator</h1>
    <p class="subtitle">Auto-detect chapters from PDF or enter manually</p>

    <label>Dropbox Link (Full PDF)</label>
    <div class="input-row">
        <input type="text" id="dropboxLink" placeholder="https://www.dropbox.com/...">
        <button class="scan-btn" id="scanBtn" onclick="scanPDF()">Scan PDF</button>
    </div>
    <div class="input-hint">Paste your Dropbox link and click "Scan PDF" to auto-detect chapters</div>
    
    <div class="status" id="status"></div>
    <div class="pdf-info" id="pdfInfo" style="display:none;"></div>

    <div class="chapter-section" id="chapterSection">
        <label>Book Title</label>
        <input type="text" id="bookTitle" placeholder="e.g., Theological Education in 2050">
        
        <label>Chapters</label>
        <div class="chapter-list" id="chapterList"></div>
        <div class="chapter-actions">
            <button class="add-btn" onclick="addChapter()">+ Add Chapter</button>
            <button class="clear-chapters-btn" onclick="clearChapters()">Clear All</button>
        </div>
        <div class="input-hint">Review and edit chapters as needed. Page numbers are PDF pages (not printed page numbers).</div>

        <div class="button-row">
            <button class="generate-btn" id="generateBtn" onclick="generateLinks()">Generate Links</button>
            <button class="clear-btn" onclick="clearForm()">Start Over</button>
        </div>
    </div>

    <div id="results" style="display:none;">
        <label>Simple List (for LibGuides)</label>
        <div class="result-wrapper">
            <div class="code-box" id="listOutput"></div>
            <button class="copy-btn" onclick="copyToClipboard('listOutput', this)">Copy</button>
        </div>

        <div class="section-divider"><span>Styled Version</span></div>

        <label>Styled List (with CSS)</label>
        <div class="result-wrapper">
            <div class="code-box" id="styledOutput"></div>
            <button class="copy-btn" onclick="copyToClipboard('styledOutput', this)">Copy</button>
        </div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const VIEWER_URL = "https://thedtl.github.io/chapter-pdf-reader/web/viewer.html";
    const WORKER_URL = "https://restricteddropboxguard.ccrawford.workers.dev/";
    // ---------------------

    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    let pdfDoc = null;
    let totalPages = 0;

    function setStatus(message, type) {
        const status = document.getElementById('status');
        status.textContent = message;
        status.className = 'status ' + type;
    }

    function clearStatus() {
        document.getElementById('status').className = 'status';
        document.getElementById('status').textContent = '';
    }

    function getWorkerUrl(dropboxLink) {
        const base64Link = btoa(encodeURIComponent(dropboxLink).replace(/%([0-9A-F]{2})/g,
            function(match, p1) { return String.fromCharCode('0x' + p1); }
        ));
        return `${WORKER_URL}?file=${base64Link}`;
    }

    async function scanPDF() {
        const dropboxLink = document.getElementById('dropboxLink').value.trim();
        
        if (!dropboxLink || !dropboxLink.includes('dropbox.com/')) {
            setStatus('Please enter a valid Dropbox link.', 'error');
            return;
        }

        const scanBtn = document.getElementById('scanBtn');
        scanBtn.disabled = true;
        scanBtn.textContent = 'Scanning...';
        setStatus('Loading PDF... This may take a moment.', 'loading');

        try {
            const workerUrl = getWorkerUrl(dropboxLink);
            
            // Load the PDF
            const loadingTask = pdfjsLib.getDocument(workerUrl);
            pdfDoc = await loadingTask.promise;
            totalPages = pdfDoc.numPages;

            document.getElementById('pdfInfo').style.display = 'block';
            document.getElementById('pdfInfo').innerHTML = `<strong>PDF Loaded:</strong> ${totalPages} pages`;

            // Try to get the outline (table of contents)
            const outline = await pdfDoc.getOutline();

            if (outline && outline.length > 0) {
                setStatus(`Found ${outline.length} chapters/sections in the PDF outline!`, 'success');
                await populateChaptersFromOutline(outline);
            } else {
                setStatus('No outline found in this PDF. You can add chapters manually below.', 'warning');
                addChapter(); // Add one empty row
            }

            document.getElementById('chapterSection').classList.add('visible');

        } catch (error) {
            console.error('Error loading PDF:', error);
            setStatus('Error loading PDF. Make sure the Dropbox link is correct and the file is accessible.', 'error');
        } finally {
            scanBtn.disabled = false;
            scanBtn.textContent = 'Scan PDF';
        }
    }

    async function populateChaptersFromOutline(outline, depth = 0) {
        const chapterList = document.getElementById('chapterList');
        if (depth === 0) {
            chapterList.innerHTML = '';
        }

        for (const item of outline) {
            let pageNum = 1;

            // Get the page number from the destination
            if (item.dest) {
                try {
                    let dest = item.dest;
                    
                    // If dest is a string, resolve it
                    if (typeof dest === 'string') {
                        dest = await pdfDoc.getDestination(dest);
                    }
                    
                    if (dest && dest[0]) {
                        const pageRef = dest[0];
                        const pageIndex = await pdfDoc.getPageIndex(pageRef);
                        pageNum = pageIndex + 1; // Convert to 1-based
                    }
                } catch (e) {
                    console.warn('Could not resolve destination for:', item.title, e);
                }
            }

            // Add indent for nested items
            const prefix = depth > 0 ? '  '.repeat(depth) + '↳ ' : '';
            
            addChapterRow(prefix + item.title, pageNum);

            // Process children (sub-chapters)
            if (item.items && item.items.length > 0) {
                await populateChaptersFromOutline(item.items, depth + 1);
            }
        }

        // Auto-calculate end pages
        calculateEndPages();
    }

    function calculateEndPages() {
        const rows = document.querySelectorAll('.chapter-row');
        const rowArray = Array.from(rows);

        rowArray.forEach((row, index) => {
            const inputs = row.querySelectorAll('.chapter-pages');
            const startInput = inputs[0];
            const endInput = inputs[1];
            
            if (startInput.value && !endInput.value) {
                // Look at next chapter's start page
                if (index < rowArray.length - 1) {
                    const nextRow = rowArray[index + 1];
                    const nextStart = parseInt(nextRow.querySelectorAll('.chapter-pages')[0].value);
                    if (nextStart > 1) {
                        endInput.value = nextStart - 1;
                    }
                } else {
                    // Last chapter - use total pages
                    endInput.value = totalPages;
                }
            }
        });
    }

    function addChapter() {
        addChapterRow('', '', '');
    }

    function addChapterRow(title = '', start = '', end = '') {
        const list = document.getElementById('chapterList');
        const row = document.createElement('div');
        row.className = 'chapter-row';
        row.innerHTML = `
            <input type="text" class="chapter-title" placeholder="Chapter title" value="${escapeHtml(title)}">
            <input type="number" class="chapter-pages" placeholder="Start" min="1" max="${totalPages || 9999}" value="${start}">
            <input type="number" class="chapter-pages" placeholder="End" min="1" max="${totalPages || 9999}" value="${end}">
            <button class="remove-btn" onclick="removeChapter(this)">✕</button>
        `;
        list.appendChild(row);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML.replace(/"/g, '&quot;');
    }

    function removeChapter(btn) {
        const rows = document.querySelectorAll('.chapter-row');
        if (rows.length > 1) {
            btn.parentElement.remove();
        }
    }

    function clearChapters() {
        document.getElementById('chapterList').innerHTML = '';
        addChapter();
    }

    function clearForm() {
        document.getElementById('dropboxLink').value = '';
        document.getElementById('bookTitle').value = '';
        document.getElementById('chapterList').innerHTML = '';
        document.getElementById('chapterSection').classList.remove('visible');
        document.getElementById('results').style.display = 'none';
        document.getElementById('pdfInfo').style.display = 'none';
        clearStatus();
        pdfDoc = null;
        totalPages = 0;
    }

    function generateLinks() {
        const dropboxLink = document.getElementById('dropboxLink').value.trim();
        const bookTitle = document.getElementById('bookTitle').value.trim();

        if (!dropboxLink) {
            setStatus('Please enter a Dropbox link.', 'error');
            return;
        }

        if (!bookTitle) {
            setStatus('Please enter a book title.', 'error');
            return;
        }

        // Encode the Dropbox link
        let base64Link;
        try {
            base64Link = btoa(encodeURIComponent(dropboxLink).replace(/%([0-9A-F]{2})/g,
                function(match, p1) { return String.fromCharCode('0x' + p1); }
            ));
        } catch (e) {
            setStatus('Error encoding link.', 'error');
            return;
        }

        const workerWithFile = `${WORKER_URL}?file=${base64Link}`;

        // Gather chapters
        const rows = document.querySelectorAll('.chapter-row');
        const chapters = [];
        
        rows.forEach(row => {
            const title = row.querySelector('.chapter-title').value.trim();
            const inputs = row.querySelectorAll('.chapter-pages');
            const start = parseInt(inputs[0].value);
            const end = parseInt(inputs[1].value);
            
            if (title && start && end && start <= end) {
                chapters.push({ title, start, end });
            }
        });

        if (chapters.length === 0) {
            setStatus('Please add at least one chapter with valid page numbers.', 'error');
            return;
        }

        // Build Simple List HTML
        let simpleHtml = `<h3>${escapeHtmlOutput(bookTitle)}</h3>\n<ul>\n`;
        
        chapters.forEach(ch => {
            const finalUrl = `${VIEWER_URL}?file=${encodeURIComponent(workerWithFile)}&start=${ch.start}&end=${ch.end}`;
            simpleHtml += `  <li><a href="${finalUrl}" target="_blank" rel="noopener">${escapeHtmlOutput(ch.title)}</a></li>\n`;
        });
        
        simpleHtml += `</ul>`;

        // Build Styled List HTML
        let styledHtml = `<style>
.chapter-list { font-family: sans-serif; max-width: 600px; }
.chapter-list h3 { margin-bottom: 16px; color: #111; }
.chapter-list ul { list-style: none; padding: 0; margin: 0; }
.chapter-list li { 
    border: 1px solid #ddd; 
    border-radius: 6px; 
    margin-bottom: 8px; 
    transition: all 0.2s;
}
.chapter-list li:hover { 
    border-color: #0061fe; 
    box-shadow: 0 2px 8px rgba(0,97,254,0.15);
}
.chapter-list a { 
    display: block;
    padding: 14px 18px;
    text-decoration: none; 
    color: #333;
    font-weight: 500;
}
.chapter-list a:hover { color: #0061fe; }
.chapter-list .pages {
    font-size: 0.85em;
    color: #888;
    font-weight: 400;
    margin-left: 8px;
}
</style>

<div class="chapter-list">
  <h3>${escapeHtmlOutput(bookTitle)}</h3>
  <ul>
`;
        
        chapters.forEach(ch => {
            const finalUrl = `${VIEWER_URL}?file=${encodeURIComponent(workerWithFile)}&start=${ch.start}&end=${ch.end}`;
            const pageCount = ch.end - ch.start + 1;
            styledHtml += `    <li><a href="${finalUrl}" target="_blank" rel="noopener">${escapeHtmlOutput(ch.title)}<span class="pages">(${pageCount} pages)</span></a></li>\n`;
        });
        
        styledHtml += `  </ul>
</div>`;

        document.getElementById('listOutput').textContent = simpleHtml;
        document.getElementById('styledOutput').textContent = styledHtml;
        document.getElementById('results').style.display = 'block';
        
        clearStatus();
        
        // Scroll to results
        document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
    }

    function escapeHtmlOutput(text) {
        return text
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;');
    }

    function copyToClipboard(elementId, btnElement) {
        const text = document.getElementById(elementId).textContent;
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btnElement.textContent;
            btnElement.textContent = 'Copied!';
            btnElement.style.background = '#d1e7dd';
            btnElement.style.borderColor = '#badbcc';
            btnElement.style.color = '#0f5132';
            setTimeout(() => {
                btnElement.textContent = originalText;
                btnElement.style.background = 'white';
                btnElement.style.borderColor = '#ccc';
                btnElement.style.color = '#333';
            }, 2000);
        });
    }

    // Enter key triggers scan
    document.getElementById('dropboxLink').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') scanPDF();
    });
</script>

</body>
</html>
