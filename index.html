<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Link Generator | DTL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0061fe;
            --primary-hover: #004bb5;
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --error: #ef4444;
            --error-bg: #fee2e2;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --radius: 10px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--gray-900);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .staff-badge {
            background: var(--warning-bg);
            color: #92400e;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .card-header .step {
            background: var(--primary);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .card-body {
            padding: 24px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 97, 254, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--gray-400);
        }

        .input-with-button {
            display: flex;
            gap: 12px;
        }

        .input-with-button input {
            flex: 1;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-item span {
            font-size: 14px;
            color: var(--gray-700);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
        }

        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
            padding: 8px 12px;
        }

        .btn-ghost:hover {
            background: var(--gray-100);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Status Messages */
        .status-bar {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .status-bar.loading {
            background: var(--gray-50);
            color: var(--gray-600);
        }

        .status-bar.success {
            background: var(--success-bg);
            color: #065f46;
        }

        .status-bar.error {
            background: var(--error-bg);
            color: #991b1b;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-200);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Chapter Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
        }

        .results-meta {
            font-size: 14px;
            color: var(--gray-500);
        }

        .results-actions {
            display: flex;
            gap: 8px;
        }

        .chapter-list {
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            overflow: hidden;
        }

        .chapter-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            transition: background 0.15s;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-item:hover {
            background: var(--gray-50);
        }

        .chapter-info {
            flex: 1;
            min-width: 0;
        }

        .chapter-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--gray-900);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chapter-meta {
            font-size: 13px;
            color: var(--gray-500);
        }

        .chapter-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon svg {
            width: 18px;
            height: 18px;
        }

        /* Copy feedback */
        .copied {
            background: var(--success-bg) !important;
            color: #065f46 !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--gray-500);
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        /* Options Row */
        .options-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip-text {
            visibility: hidden;
            background: var(--gray-800);
            color: white;
            text-align: center;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Password visibility toggle */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 50px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 12px;
            }

            .input-with-button {
                flex-direction: column;
            }

            .chapter-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .chapter-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .options-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìö</div>
                <span>Chapter Link Generator</span>
            </div>
            <div class="staff-badge">üîí Staff Tool</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Step 1: Authentication -->
        <div class="card">
            <div class="card-header">
                <span class="step">1</span>
                <h2>Staff Authentication</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="password">Staff Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter staff password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: PDF Input -->
        <div class="card">
            <div class="card-header">
                <span class="step">2</span>
                <h2>Select PDF</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="dropboxUrl">Dropbox Link</label>
                    <div class="input-with-button">
                        <input type="text" id="dropboxUrl" placeholder="https://www.dropbox.com/...">
                        <button class="btn btn-primary" onclick="analyzePDF()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                            Analyze
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Options -->
        <div class="card">
            <div class="card-header">
                <span class="step">3</span>
                <h2>Link Options</h2>
            </div>
            <div class="card-body">
                <div class="options-row">
                    <div class="form-group">
                        <label for="expiration">Link Expiration</label>
                        <select id="expiration">
                            <option value="0">Never expires</option>
                            <option value="7">7 days</option>
                            <option value="30" selected>30 days</option>
                            <option value="90">90 days</option>
                            <option value="365">1 year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Permissions</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="allowDownload">
                                <span>Allow download</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="includeChapterName" checked>
                                <span>Include chapter name</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="card" id="resultsCard" style="display: none;">
            <div class="card-header">
                <span class="step">‚úì</span>
                <h2>Generated Links</h2>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar" id="statusBar" style="display: none;">
                <div class="spinner"></div>
                <span id="statusText">Loading...</span>
            </div>
            
            <div class="card-body" id="resultsBody">
                <!-- Results populate here -->
            </div>
        </div>
    </main>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script>
        // =============================================================
        // CONFIGURATION
        // =============================================================
        const VIEWER_URL = "https://thedtl.github.io/Customizable-Reader/web/viewer.html";
        const WORKER_URL = "https://restricteddropboxguard.ccrawford.workers.dev";

        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // =============================================================
        // STATE
        // =============================================================
        let extractedChapters = [];
        let signedTokens = [];
        let currentDropboxUrl = '';
        let pdfTotalPages = 0;

        // =============================================================
        // UI HELPERS
        // =============================================================
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function showStatus(message, type = 'loading') {
            const card = document.getElementById('resultsCard');
            const bar = document.getElementById('statusBar');
            const text = document.getElementById('statusText');
            const body = document.getElementById('resultsBody');
            
            card.style.display = 'block';
            bar.style.display = 'flex';
            bar.className = 'status-bar ' + type;
            text.textContent = message;
            
            if (type === 'loading') {
                bar.innerHTML = `<div class="spinner"></div><span>${message}</span>`;
            } else if (type === 'error') {
                bar.innerHTML = `<span>‚ùå</span><span>${message}</span>`;
            } else if (type === 'success') {
                bar.innerHTML = `<span>‚úÖ</span><span>${message}</span>`;
                setTimeout(() => { bar.style.display = 'none'; }, 3000);
            }
        }

        function hideStatus() {
            document.getElementById('statusBar').style.display = 'none';
        }

        // =============================================================
        // MAIN ANALYSIS FUNCTION
        // =============================================================
        async function analyzePDF() {
            const password = document.getElementById('password').value;
            const dropboxUrl = document.getElementById('dropboxUrl').value.trim();
            
            if (!password) {
                showStatus('Please enter the staff password', 'error');
                return;
            }
            
            if (!dropboxUrl) {
                showStatus('Please enter a Dropbox URL', 'error');
                return;
            }

            if (!dropboxUrl.includes('dropbox.com')) {
                showStatus('This doesn\'t look like a Dropbox URL', 'error');
                return;
            }

            currentDropboxUrl = dropboxUrl;
            showStatus('Loading PDF and extracting chapters...');
            
            try {
                // First, get a temporary signed token to load the PDF
                const tempResponse = await fetch(`${WORKER_URL}/sign?` + new URLSearchParams({
                    password: password,
                    dropbox: dropboxUrl,
                    start: '1',
                    end: '99999',
                    expires: '0'
                }));
                
                const tempData = await tempResponse.json();
                
                if (tempData.error) {
                    showStatus(tempData.error === 'Invalid password' ? 'Incorrect password' : tempData.error, 'error');
                    return;
                }
                
                // Load PDF with temp token
                const proxyUrl = `${WORKER_URL}?token=${tempData.token}`;
                const pdf = await pdfjsLib.getDocument({ url: proxyUrl }).promise;
                pdfTotalPages = pdf.numPages;
                
                // Get bookmarks
                const outline = await pdf.getOutline();
                
                if (!outline || outline.length === 0) {
                    showNoBookmarks();
                    return;
                }
                
                // Extract chapters
                extractedChapters = await extractChapters(pdf, outline);
                
                if (extractedChapters.length === 0) {
                    showNoBookmarks();
                    return;
                }
                
                // Sign all chapters via batch endpoint
                showStatus('Generating secure links...');
                await signAllChapters(password);
                
                // Display results
                displayResults();
                showStatus(`Generated ${extractedChapters.length} chapter links`, 'success');
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        }

        // =============================================================
        // EXTRACT CHAPTERS
        // =============================================================
        async function extractChapters(pdf, outline) {
            const chapters = [];
            
            for (let i = 0; i < outline.length; i++) {
                const item = outline[i];
                const nextItem = outline[i + 1];
                
                try {
                    let startPage = await getPageNumber(pdf, item);
                    if (startPage === null) continue;
                    
                    let endPage;
                    if (nextItem) {
                        const nextStart = await getPageNumber(pdf, nextItem);
                        endPage = nextStart !== null ? nextStart - 1 : pdfTotalPages;
                    } else {
                        endPage = pdfTotalPages;
                    }
                    
                    if (endPage < startPage) endPage = startPage;
                    
                    chapters.push({
                        title: item.title.trim(),
                        start: startPage,
                        end: endPage,
                        pageCount: endPage - startPage + 1
                    });
                } catch (e) {
                    console.warn(`Could not process: ${item.title}`, e);
                }
            }
            
            return chapters;
        }

        async function getPageNumber(pdf, item) {
            try {
                let dest = item.dest;
                if (typeof dest === 'string') dest = await pdf.getDestination(dest);
                if (!dest || !Array.isArray(dest)) return null;
                const pageIndex = await pdf.getPageIndex(dest[0]);
                return pageIndex + 1;
            } catch (e) {
                return null;
            }
        }

        // =============================================================
        // SIGN CHAPTERS VIA WORKER
        // =============================================================
        async function signAllChapters(password) {
            const includeChapterName = document.getElementById('includeChapterName').checked;
            const allowDownload = document.getElementById('allowDownload').checked;
            const expires = parseInt(document.getElementById('expiration').value);
            
            const chapters = extractedChapters.map(ch => ({
                title: includeChapterName ? ch.title : '',
                start: ch.start,
                end: ch.end
            }));
            
            const response = await fetch(`${WORKER_URL}/batch-sign`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    password,
                    dropbox: currentDropboxUrl,
                    chapters,
                    download: allowDownload,
                    expires
                })
            });
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            signedTokens = data.tokens;
        }

        // =============================================================
        // DISPLAY RESULTS
        // =============================================================
        function displayResults() {
            const body = document.getElementById('resultsBody');
            const expires = parseInt(document.getElementById('expiration').value);
            const expiresText = expires === 0 ? 'never expire' : `expire in ${expires} days`;
            
            let html = `
                <div class="results-header">
                    <div class="results-meta">${extractedChapters.length} chapters ¬∑ ${pdfTotalPages} total pages ¬∑ Links ${expiresText}</div>
                    <div class="results-actions">
                        <button class="btn btn-secondary btn-sm" onclick="copyAllUrls()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            Copy All URLs
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="exportCSV()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            Export CSV
                        </button>
                    </div>
                </div>
                <div class="chapter-list">
            `;
            
            extractedChapters.forEach((chapter, i) => {
                const token = signedTokens[i];
                html += `
                    <div class="chapter-item">
                        <div class="chapter-info">
                            <div class="chapter-title">${escapeHtml(chapter.title)}</div>
                            <div class="chapter-meta">Pages ${chapter.start}‚Äì${chapter.end} ¬∑ ${chapter.pageCount} pages</div>
                        </div>
                        <div class="chapter-actions">
                            <button class="btn btn-secondary btn-icon tooltip" onclick="copyUrl(${i}, this)" title="Copy URL">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                                <span class="tooltip-text">Copy link</span>
                            </button>
                            <button class="btn btn-secondary btn-icon tooltip" onclick="copyEmbed(${i}, this)" title="Copy Embed Code">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                                <span class="tooltip-text">Copy embed code</span>
                            </button>
                            <button class="btn btn-secondary btn-icon tooltip" onclick="previewChapter(${i})" title="Preview">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                <span class="tooltip-text">Open preview</span>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            body.innerHTML = html;
        }

        function showNoBookmarks() {
            const body = document.getElementById('resultsBody');
            body.innerHTML = `
                <div class="empty-state">
                    <h3>No Chapter Bookmarks Found</h3>
                    <p>This PDF doesn't have top-level bookmarks. Add bookmarks to the PDF first using your bookmark tool.</p>
                </div>
            `;
            hideStatus();
        }

        // =============================================================
        // COPY / EXPORT FUNCTIONS
        // =============================================================
        function getChapterUrl(index) {
            return `${VIEWER_URL}?token=${encodeURIComponent(signedTokens[index].token)}`;
        }

        function copyUrl(index, btn) {
            const url = getChapterUrl(index);
            copyToClipboard(url, btn);
        }

        function copyEmbed(index, btn) {
            const chapter = extractedChapters[index];
            const url = getChapterUrl(index);
            
            const embed = `<!-- ${chapter.title} (Pages ${chapter.start}-${chapter.end}) -->
<div style="text-align: right; margin-bottom: 8px;">
    <a href="${url}" target="_blank" rel="noopener" style="text-decoration: none; color: #333; font-family: sans-serif; font-size: 0.9em; border: 1px solid #ccc; padding: 5px 10px; border-radius: 4px; background-color: #f9f9f9;">
        <span style="font-size: 1.1em; margin-right: 4px;">‚Üó</span> Open Chapter
    </a>
</div>
<iframe src="${url}" width="100%" height="700" style="border: 1px solid #ccc; border-radius: 4px;" referrerpolicy="origin" allowfullscreen></iframe>`;
            
            copyToClipboard(embed, btn);
        }

        function previewChapter(index) {
            window.open(getChapterUrl(index), '_blank');
        }

        function copyAllUrls() {
            const lines = extractedChapters.map((ch, i) => 
                `${ch.title}\n${getChapterUrl(i)}`
            ).join('\n\n');
            
            navigator.clipboard.writeText(lines).then(() => {
                showStatus('All URLs copied to clipboard!', 'success');
            });
        }

        function exportCSV() {
            let csv = 'Chapter Title,Start Page,End Page,Page Count,URL\n';
            
            extractedChapters.forEach((ch, i) => {
                const url = getChapterUrl(i);
                csv += `"${ch.title.replace(/"/g, '""')}",${ch.start},${ch.end},${ch.pageCount},"${url}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chapter-links.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                setTimeout(() => btn.classList.remove('copied'), 2000);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key handlers
        document.getElementById('dropboxUrl').addEventListener('keypress', e => {
            if (e.key === 'Enter') analyzePDF();
        });
        
        document.getElementById('password').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('dropboxUrl').focus();
        });
    </script>
</body>
</html>
